    <script>
        function validateForm() {
          let x = document.forms["myForm"]["password"].value;
          let y = document.forms["myForm"]["cpassword"];
          if (x != y.value) {
            document.getElementById("warning").style.display="block";
            // y.style.color="red";
            return false;
          }
          return true;
        }
    </script>

    <body>
        <div class="container">
            <div class="row my-3 p-5 container" >
                <div class="col-lg col-md-12 align-items-center d-flex justify-content-center shadow py-sm-5 ">
                    <div class="text-light py-md-5">
                        <i class="fa-sharp fa-regular fa-gem fs pb-4"></i>
                        <h3 class="fw-bold w-100">SIGN UP</h3>
                        <h5 class="pb-3">Start Your Journey Today</h5>
                        <p >Already have an Account!</p>
                        <a href="signin.html" class="btn border-light rounded-pill text-light fs-5 ">Sign In</a>
                    </div>  
                </div>
                <div class="col-lg col-md-12 ps-5 text-light shadow">
                    <form action="/action_page.php" name="myForm" onsubmit="return validateForm()" class="fs-5">
                        <h1>Hello!</h1>
                        <p>Please Sign Up  to Continue</p>
                        <div class="border-danger border-3" id="warning">
                            <p class="text-center bg-danger py-2">Invalid UserName and Login</p>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" name="name" id="name" class="form-control border-0 border-bottom border-3" placeholder="Your Name" required data-bs-toggle="tooltip" data-bs-placement="right" title="Full Name">
                            <label for="name" class="text-dark" >Full Name</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="email" name="mail" id="mail" class="form-control border-0 border-bottom border-3" placeholder="Email Address" required data-bs-toggle="tooltip" data-bs-placement="right" title="Already Registered">
                            <label for="name" class="text-dark">Email Address</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" name="password" id="password" class="form-control border-0 border-bottom border-3" placeholder="Password" required minlength="8">
                            <label for="password" class="text-dark">Password</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" name="cpassword" id="cpassword" class="form-control border-0 border-bottom border-3" placeholder="Password" required>
                            <label for="cpassword" class="text-dark">Confirm Password</label>
                        </div>
                        <input type="submit" value="Sign up" class="btn btn-success w-100 fw-bold fs-5 my-3">
                        <p class="text-center fs-5">-------- or --------- <br>Sign up with<br><i class="fa-brands fa-google fs-6 bg-info px-3 py-3 rounded-circle me-2 "></i><i class="fa-brands fa-twitter fs-6 bg-info p-3 rounded-circle me-2"></i><i class="fa-brands fa-facebook-f fs-6 bg-info px-3 py-3 rounded-circle  "></i>
                         <br>I am already a Member <a href="signin.html">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
